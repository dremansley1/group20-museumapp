{% extends 'template.html' %}

{% block MuseumName %}
{{ museum_data.store_name }}
{% endblock %}

{% block main_content %}

<!-------- Room Buttons -------->

<section class="floor_nav">
    <button class="active">Floor 1</button>
    <button>Floor 2</button>
    <button>Floor 3</button>

<canvas id="museum-map" class="museum_map" width="370px" height="500" style="border:1px solid #d3d3d3;">

<!-------- Map -------->



<script>
var c = document.getElementById("museum-map");
var ctx = c.getContext("2d");

    function drawRoom(x,y,w,h,room){
        ctx.beginPath();
        ctx.fillStyle = "rgba(0,0,0,0.04)";
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 1;
        ctx.rect(x, y, w, h);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();
        ctx.font="14px Verdana";
        ctx.textAlign="center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#000000";
        ctx.fillText("Room "+room,x+(w/2),y+(h/2));
    }
    
drawRoom(20,20,150,200,"1");
drawRoom(200, 20, 150, 200,"2");
drawRoom(20, 240, 150, 100,"3");
drawRoom(20, 360, 150, 100,"4");
drawRoom(200, 240, 150, 220,"5");


</script>

{% endblock %}
